<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
      <p>{{msg}}</p>
      <p>{{ehVerdade ? 'verdade': 'False'}}</p>
        <p>{{ frutas[0] + ' e ' +frutas[1]}}</p>
        <p>Aluna: {{aluno.nome }}</p>
        <p>{{1 + num1}}</p>
        <p>{{ metodo(2)}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "teste de mensagem",
          ehVerdade: true,
          frutas: ['pera','Uva', 'ma√ßa'],
          aluno:{ nome: 'Paula'},
          num1: 1,
          
        },
        methods: {
            metodo(indice) {
              return 'frutas: ' + this.frutas[indice]
          }
        },
      });
    </script>
  </body>
</html>
